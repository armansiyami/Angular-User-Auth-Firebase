<div class="container">
  <div class="row">
    <div class="section"></div>
    <main>
      <form [formGroup]="loginForm">
        <div class="container">
          <div  class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; solid #EEE;">
            <div class="section"></div>
            <div class="section"></div>

            <div class="section"><i class="mdi-alert-error red-text"></i></div>


            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type="text" formControlName="email" name='username' id='email' required />
                <label for='email'>Username</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col m12'>
                <input class='validate' type='password' formControlName="password" name='password' id='password' required />
                <label *ngIf=!errorMessage for='password'>Password</label>
                <label class="error">{{errorMessage}}</label>
              </div>
              <label style='float: right;'>
                <a><b style="color: #F5F5F5;">Forgot Password?</b></a>
              </label>
            </div>
            <br/>
            <div>
              <div class='row'>
                <button style="margin-left:65px;"  type='submit' name='btn_login' (click)="tryLogin(loginForm.value)" class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Login</button>
              </div>
            </div>



          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <p>No account yet? <a href="/register">Create an account</a></p>
            </div>
          </div>
        </div>
      </form>
    </main>
